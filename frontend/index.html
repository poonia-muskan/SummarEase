<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SummarEase â€“ AI Summarizer</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i data-lucide="moon"></i>
    </button>

    <!-- CENTERED HEADING -->
    <h1 class="title center-title">Summar<span>Ease</span></h1>
    <p class="subtitle center-sub">Your intelligent AI-powered summarization assistant</p>

    <!-- Main Layout -->
    <div class="main-container">

        <!-- LEFT PANEL -->
        <div class="left-panel">

            <!-- Upload Section -->
            <div class="card glass upload-box">
                <h2><i data-lucide="upload"></i> Upload File</h2>
                <input type="file" id="fileInput" accept=".pdf, .docx, .txt" />
            </div>

            <!-- Options Section -->
            <div class="card glass options-box">
                <label>Word Limit (optional)</label>
                <input type="number" id="wordLimit" placeholder="e.g., 150" />

                <label style="margin-top: 15px;"><br><br>Language (optional)<br></label>
                <select id="languageSelect">
                    <option value="Auto">Auto</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="primary-btn" onclick="summarize()">
                    <i data-lucide="sparkles"></i> Summarize
                </button>

                <button class="secondary-btn" onclick="getKeywords()">
                    <i data-lucide="list"></i> Keywords
                </button>
            </div>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">

    <div class="card glass output">

        <div class="output-header">
            <span>Output <span id="engineText"></span></span>

            <button id="downloadBtn" class="download-btn hidden" onclick="downloadSummary()">
                <i data-lucide="download"></i>
            </button>
        </div>

        <div class="output-content" id="outputContainer">
            <div id="loader" class="loader hidden"></div>
            <pre id="outputText" class="hidden"></pre>
        </div>

    </div>
</div>
    <script src="script.js"></script>

    <script>
        lucide.createIcons();
    </script>

</body>

</html>
